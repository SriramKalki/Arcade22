<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="filter-container">
        <label for="timezones">Filter by Timezones:</label>
        <select name="timezones" id="timezones" multiple>
            {% for tz in timezones %}
                <option value="{{ tz }}" {% if tz in selected_timezones %}selected{% endif %}>{{ tz }}</option>
            {% endfor %}
        </select>
        <label for="sort_by">Sort by:</label>
        <select name="sort_by" id="sort_by">
            <option value="total_hours" {% if sort_by == 'total_hours' %}selected{% endif %}>Total Hours</option>
            <option value="tickets" {% if sort_by == 'tickets' %}selected{% endif %}>Tickets</option>
        </select>
        <button type="submit" form="filter-form">Apply</button>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Timezone</th>
                <th>Total Hours</th>
                <th>Tickets</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
