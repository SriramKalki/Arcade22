<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .table-container {
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px; /* Ensure a minimum width for better readability */
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <form method="POST" action="/">
            <label for="timezone">Filter by Timezone:</label>
            <select name="timezone" id="timezone">
                <option value="">All Timezones</option>
                {% for tz in timezones %}
                    <option value="{{ tz }}" {% if selected_timezone == tz %}selected{% endif %}>{{ tz }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Timezone</th>
                <th>Total Hours</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
